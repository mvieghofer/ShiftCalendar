<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/fullcalendar.css" type="text/css" />
    <link rel="stylesheet" href="css/calendar.css" type="text/css" />
    <script type="text/javascript" src="js/fullcalendar.min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
</head>

<body>
    <h1>Select Dates</h1> 
    <div id="calendar-cont">
        <div id="calendar"></div>
        <div id="overview">
            <h1>Overview</h1>
            <div id="overview-calendar">
                <h2>Selected Calendar</h2>
                <div id="selected-calendar-cont"></div>
            </div>
            <div id="overview-type">
                <h2>Selected Shift Type</h2>
                <div id="selected-shift-type-cont"></div>
            </div>
            <div id="overview-dates">
                <h2>Selected Dates</h2>
                <div id="overview-dates-success">All events added successfully!</div>
                <ul id="selected-dates-cont"></ul>
            </div>
            <a href="#" id="submit-overview">Submit</a>
        </div>
    </div>
</body>

</html>
